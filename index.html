<!DOCTYPE html>
<html>
    <head>
        <title> Ramsey Lewis Calculator</title>
        <link rel="stylesheet" href="styles.css"/>
        <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Happy+Monkey&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="calculator">
        <div class="row" id="screen"></div>
           
           <div class="row">
                <div class="icon"><button>AC</button></div>
                <div class="icon"><button>DEL</button></div>
                <div class="icon"><button> / </button></div>
                <div class="icon"><button>%</button></div>
            </div>
            
            <div class="row">
                <div class="icon"><button>1</button></div>
                <div class="icon"><button>2</button></div>
                <div class="icon"><button>3</button></div>
                <div class="icon"><button> x </button></div>
            </div>
          
            <div class="row">
                <div class="icon"><button>4</button></div>
                <div class="icon"><button>5</button></div>
                <div class="icon"><button>6</button></div>
                <div class="icon"><button> + </button></div>
             </div>
          
            <div class="row">
                <div class="icon"><button>7</button></div>
                <div class="icon"><button>8</button></div>
                <div class="icon"><button>9</button></div>
                <div class="icon"><button> - </button></div>
            </div>
          
            <div class="row">
                <div class="icon"><button>.</button></div>
                <div class="icon"><button>0</button></div>
                <div class="icon"><button> = </button></div>
            </div>

        </div>
        <div class="message">
            <p> “Math is like water.</p>
            <p> Just concentrate your attention and keep your eyes open, and the figures make everything clear to you."</p>
            <p> ― Haruki Murakam</p>
        </div>

        <script src="scripts.js"></script>
    </body>
</html>
